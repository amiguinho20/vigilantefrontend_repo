<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:o="http://omnifaces.org/ui">


	<p:panelGrid columns="2" layout="grid">

		<h:outputText value="Placa:" />
		<h:outputText value="#{veiculo.placa}" />

		<h:outputText value="Marca:" />
		<h:outputText value="#{veiculo.marca}" />

		<h:outputText value="Modelo:" />
		<h:outputText value="#{veiculo.modelo}" />

		<h:outputText value="Ano de fabricação:" />
		<h:outputText value="#{veiculo.anoFabricacao}" />

		<h:outputText value="Ano do modelo:" />
		<h:outputText value="#{veiculo.anoModelo}" />

		<h:outputText value="Cor:" />
		<h:outputText value="#{veiculo.cor}" />

		<h:outputText value="Tipo:" />
		<h:outputText value="#{veiculo.tipo}" />

		<h:outputText value="Observação:"
			rendered="#{not empty veiculo.observacao}" />
		<h:outputText value="#{veiculo.observacao}"
			rendered="#{not empty lveiculo.observacao}" />

	</p:panelGrid>

</ui:composition>
