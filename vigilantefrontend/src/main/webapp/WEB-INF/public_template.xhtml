<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
		<c:set var="baseURL" value="#{request.requestURL.substring(0, request.requestURL.length() - request.requestURI.length())}#{request.contextPath}/" />

        <title>Vigilante</title>
        <link rel="icon" type="image/png" href="#{baseURL}resources/fences/images/favicon.ico" />
        <script src="http://maps.google.com/maps/api/js?sensor=false&amp;language=pt_BR" type="text/javascript"></script>
        <h:outputScript name="js/localeprimefaces.js" library="fences" />
        <h:outputScript name="js/layout.js" library="spark-layout" />
	
        <ui:insert name="head" />
    </h:head>

    <h:body>    
        <div id="menu-mask"></div>

		<ui:insert name="topbar">
        	<ui:include src="public_topbar.xhtml" />
        </ui:insert>
<ui:remove>

		<ui:insert name="layoutmenu">
        	<ui:include src="layoutmenu.xhtml" />
        </ui:insert>
</ui:remove>        

        <div id="layout-portlets-cover">
            <ui:insert name="content">
                Template
            </ui:insert>

            <div class="layout-portlets-box TexAlCenter">
                <span class="Fs14 gray FontRalewayRegular">Vigilante por Fences Corp   |   Todos os direitos reservados.</span>
            </div>
        </div>

        <p:ajaxStatus >
            <f:facet name="start">
            	<div style="position:fixed; z-index: 2000; width: 100%; height: 100%;" class="ui-widget-overlay"></div>
            	<div style="width:32px;height:32px;position:fixed;right:7px;bottom:7px; z-index: 2001">
                	<p:graphicImage name="images/preloader.gif" library="spark-layout"/>
                </div>
            </f:facet>

            <f:facet name="complete">
                <h:outputText value="" />
            </f:facet>
        </p:ajaxStatus>
 
        <h:outputStylesheet name="css/core-layout.css" library="spark-layout" />
        <h:outputStylesheet name="css/font-awesome.css" library="spark-layout" />
        <h:outputStylesheet name="css/animate.css" library="spark-layout" />
        <h:outputStylesheet name="css/spark-layout#{themeView.color}.css" library="spark-layout" />
        <h:outputStylesheet name="css/tratamentoerrojsf.css" library="fences" />
        <ui:insert name="css" />
    </h:body>

</html>
