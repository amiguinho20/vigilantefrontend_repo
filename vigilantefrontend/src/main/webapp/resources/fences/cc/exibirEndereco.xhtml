<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">


<cc:interface>
	<cc:attribute name="label" required="true" />
	<cc:attribute name="logradouro" required="true" />
	<cc:attribute name="numero" />
	<cc:attribute name="complemento" />
	<cc:attribute name="bairro" />
	<cc:attribute name="cep" />
	<cc:attribute name="cidade" />
	<cc:attribute name="uf" />
	<cc:attribute name="tipo" />
	<cc:attribute name="nomeEmpresa" />
	<cc:attribute name="pontoReferencia" />

	<cc:attribute name="styleClassDiv" default="Container80 Responsive100" />
	<cc:attribute name="styleClassText" default="black" />
</cc:interface>

<cc:implementation>
	<h:panelGroup rendered="#{not empty cc.attrs.logradouro}">
		<div class="#{cc.attrs.styleClassDiv}">
			<h:panelGrid columns="1">
				<h:outputLabel value="#{cc.attrs.label}" />
				<h:panelGroup>
					<h:outputText value="Comercial: "
						styleClass="#{cc.attrs.styleClassText}" 
						rendered="#{not empty cc.attrs.tipo and cc.attrs.tipo == 'C'}"/>
					<h:outputText value="Residencial: "
						styleClass="#{cc.attrs.styleClassText}" 
						rendered="#{not empty cc.attrs.tipo and cc.attrs.tipo == 'R'}"/>
					<h:outputText value="#{cc.attrs.logradouro} "
						styleClass="#{cc.attrs.styleClassText}" />
					<h:outputText value="#{cc.attrs.numero} "
						styleClass="#{cc.attrs.styleClassText}"
						rendered="#{not empty cc.attrs.numero and cc.attrs.numero != '0'}" />
					<h:outputText value="- #{cc.attrs.complemento} "
						styleClass="#{cc.attrs.styleClassText}"
						rendered="#{not empty cc.attrs.complemento}" />
					<h:outputText value="- #{cc.attrs.bairro} "
						styleClass="#{cc.attrs.styleClassText}"
						rendered="#{not empty cc.attrs.bairro}" />
					<h:outputText value="- CEP:#{cc.attrs.cep} "
						styleClass="#{cc.attrs.styleClassText}"
						rendered="#{not empty cc.attrs.cep}" />
					<h:outputText value="- #{cc.attrs.cidade} "
						styleClass="#{cc.attrs.styleClassText}"
						rendered="#{not empty cc.attrs.cidade}" />
					<h:outputText value="- #{cc.attrs.uf} "
						styleClass="#{cc.attrs.styleClassText}"
						rendered="#{not empty cc.attrs.uf}" />
					<h:outputText value="- #{cc.attrs.nomeEmpresa} "
						styleClass="#{cc.attrs.styleClassText}"
						rendered="#{not empty cc.attrs.nomeEmpresa}" />	
					<h:outputText value="- #{cc.attrs.pontoReferencia} "
						styleClass="#{cc.attrs.styleClassText}"
						rendered="#{not empty cc.attrs.pontoReferencia}" />		
				</h:panelGroup>
			</h:panelGrid>
		</div>
	</h:panelGroup>

</cc:implementation>

</html>
