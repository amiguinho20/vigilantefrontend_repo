<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">

<h:head>
	<!-- 
	<meta http-equiv="Refresh"
		content="0; URL=modulo/roubocarga/ocorrencia.xhtml" />
 -->
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	<c:set var="baseURL"
		value="#{request.requestURL.substring(0, request.requestURL.length() - request.requestURI.length())}#{request.contextPath}/" />

	<title>Vigilante</title>
	<link rel="icon" type="image/png"
		href="#{baseURL}resources/fences/images/favicon.ico" />

	<style type="text/css">
		html, body, div, iframe {
			margin: 0;
			padding: 0;
			height: 100%
		}
		iframe {
			display: block;
			width: 100%;
			border: none
		}
	</style>
</h:head>
<h:body>
	<iframe src="privado/home/home.xhtml"> </iframe>
	
</h:body>
</html>
